<!DOCTYPE html>
<html>
<head>
	<link href="style.css" rel="stylesheet"/>
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<title>CC'13</title>
</head>
<body>
	<audio src="./music.mp3" id="music" loop="loop"></audio>
	<div class="screen" id="screen">
		<div class="space" id="space">
			<div class="stars1" id="stars1"></div>
			<div class="stars2" id="stars2"></div>
			<div class="stars3" id="stars3"></div>
			<div class="ship" id="ship"></div>
		</div>
		<div class="dashboard">
			<div class="points"><span class="text">Score: </span><span class="score" id="score">93578</span></div>
			<div class="lifes">
				<span class="text">Lifes: </span>
				<span id="ammo">5</span>
			</div>
			<div class="weapon"></div>
		</div>
		<div class="message" id="message">
			<div class="messagebg"></div>
			<div class="messageContent" id="messageContent"></div>
		</div>
	</div>
	<!--button id="fullscreen">Fullscreen</button-->
	<script src="game.js" type="text/javascript"></script>
</body>
</html>
